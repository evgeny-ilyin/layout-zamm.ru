<div class="filter-group">
	<div class="filter-group__header">Цена</div>
	<div class="filter-group__list rangeslider">
		<div class="rangeslider__wrapper">
			<div class="rangeslider__inputs">
				<div>
					<span>от</span>
					<input class="input-min" name="arrFilter_141_MIN" value="15 000" type="text" readonly />
					<!-- value по умолчанию заполнять крайними значениями диапазона (форматированными пробелом), чтобы при сбросе формы инпуты оставались заполнены -->
				</div>
				<div>
					<span>до</span>
					<input class="input-max" name="arrFilter_142_MAX" value="90 000" type="text" readonly />
					<!-- value по умолчанию заполнять крайними значениями диапазона(форматированными пробелом), чтобы при сбросе формы инпуты оставались заполнены -->
				</div>
			</div>
			<div data-range="rangeslider" data-min="15000" data-max="90000" data-from="25000" data-to="60000" data-step="1000"></div>
			<!-- min-max: крайние значения диапазона, обязательные -->
			<!-- from-to: стартовые значения в рамках диапазона, необязательные. можно использовать по одному или не использовать вообще (применится min/max) -->
			<!-- step: шаг изменения, необязательное — дефолт: 500 -->
		</div>
	</div>
</div>
