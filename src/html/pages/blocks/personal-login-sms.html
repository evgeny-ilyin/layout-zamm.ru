<div class="content login">
	<div class="login__col">
		<div class="login__wrapper _image">
			<picture>
				<source media="(min-width: 1280px)" srcset="@img/dev/personal/bg-login-1280.webp" type="image/webp" />
				<source media="(min-width: 577px)" srcset="@img/dev/personal/bg-login-577.webp" type="image/webp" />
				<source srcset="@img/dev/personal/bg-login-320.webp" type="image/webp" />
				<img src="@img/dev/about/bg-login-1280.webp" width="700" height="700" alt="" loading="lazy" />
			</picture>
		</div>
	</div>
	<div class="login__col _white">
		<div class="login__wrapper _text">
			<div class="login__header">Вход по sms</div>
			<form action="" class="login__form js-login" data-fetch="true" data-url="https://deviart.ru/zamm/fetch-login.php">
				<fieldset class="login__tab is-active">
					<div class="login-phone">
						<input type="tel" name="phone" class="input input_fill" data-required aria-label="Телефон" placeholder="Ваш телефон" data-pattern-type="phone">
						<button type="submit" class="btn btn_yellow btn_fill">Получить код по смс</button>
					</div>
				</fieldset>
				<fieldset class="login__tab" disabled>
					<div class="otp">
						<div class="otp__header">Введите код</div>
						<div class="otp__inputs">
							<input type="text" class="input otp__input js-otp" inputmode="numeric" maxlength="1">
							<input type="text" class="input otp__input js-otp" inputmode="numeric" maxlength="1">
							<input type="text" class="input otp__input js-otp" inputmode="numeric" maxlength="1">
							<input type="text" class="input otp__input js-otp" inputmode="numeric" maxlength="1">
							<input type="hidden" name="f" value="">
						</div>
						<div class="otp__footer">
							<div class="otp__timer" data-timer="60">Отправить код повторно можно через <span></span> сек.</div>
						</div>
					</div>
				</fieldset>
			</form>
			<div class="login__footer">
				<a href="personal-login-call.html" class="link-gray">Войти по звонку</a>
			</div>
		</div>
	</div>
</div>
